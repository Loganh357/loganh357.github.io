<!DOCTYPE html>
<html>
<head>
    <title>Search Users</title>
</head>
<body>
    <h2>Search User</h2>
    <form id="searchForm">
        <label for="search_name">Search by First Name:</label><br>
        <input type="text" id="search_name" name="search_name"><br><br>
        <input type="submit" value="Search">
    </form>
    <div id="search_results"></div>

    <script>
        document.getElementById('searchForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const searchName = document.getElementById('search_name').value;
            const results = [];

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                const user = JSON.parse(localStorage.getItem(key));

                if (user.firstName === searchName) {
                    results.push(user);
                }
            }

            const searchResults = document.getElementById('search_results');
            searchResults.innerHTML = '<h2>Search Results</h2>';
            if (results.length > 0) {
                results.forEach(user => {
                    searchResults.innerHTML += `<p>First Name: ${user.firstName}, Last Name Initial: ${user.lastInitial}, Date of Birth: ${user.dob}, Email: ${user.email}, Derp Coins: ${user.derpCoins}, Role: ${user.role}</p>`;
                });
            } else {
                searchResults.innerHTML += '<p>No user found</p>';
            }
        });
    </script>
</body>
</html>
