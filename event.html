<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h2>Create Event</h2>
    <form id="eventForm">
        <label for="event_name">Event Name:</label><br>
        <input type="text" id="event_name" name="event_name"><br><br>
        <label for="event_description">Event Description:</label><br>
        <textarea id="event_description" name="event_description"></textarea><br><br>
        <label for="event_date">Event Date:</label><br>
        <input type="date" id="event_date" name="event_date"><br><br>
        <label for="event_time">Event Time:</label><br>
        <input type="time" id="event_time" name="event_time"><br><br>
        <input type="submit" value="Create Event">
    </form>

    <script>
        const currentUserEmail = localStorage.getItem('currentUser');
        const user = JSON.parse(localStorage.getItem(currentUserEmail));

        document.getElementById('eventForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (user.role !== 'Godly Derp') {
                alert('Only Godly Derps can create events.');
                return;
            }

            const eventName = document.getElementById('event_name').value;
            const eventDescription = document.getElementById('event_description').value;
            const eventDate = document.getElementById('event_date').value;
            const eventTime = document.getElementById('event_time').value;

            const eventDetails = {
                name: eventName,
                description: eventDescription,
                date: eventDate,
                time: eventTime
            };

            localStorage.setItem('event', JSON.stringify(eventDetails));
            alert('Event created successfully!');
        });
    </script>
</body>
</html>
