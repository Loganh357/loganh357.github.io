<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
</head>
<body>
    <h2>All Users</h2>
    <button onclick="viewAllUsers()">View All Users</button>
    <div id="all_users"></div>

    <script>
        function viewAllUsers() {
            const allUsers = document.getElementById('all_users');
            allUsers.innerHTML = '<h2>All Users</h2>';

            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key !== 'currentUser' && key !== 'chat') {
                    const user = JSON.parse(localStorage.getItem(key));
                    if (user && user.email) {
                        allUsers.innerHTML += `<p>First Name: ${user.firstName}, Last Name Initial: ${user.lastInitial}, Date of Birth: ${user.dob}, Email: ${user.email}, Derp Coins: ${user.derpCoins}, Role: ${user.role} <button onclick="giftGodlyDerp('${user.email}')">Gift Godly Derp</button> <button onclick="removeGodlyDerp('${user.email}')">Remove Godly Derp</button> <button onclick="banUser('${user.email}')">Ban User</button></p>`;
                    }
                }
            }
        }

        function giftGodlyDerp(email) {
            const user = JSON.parse(localStorage.getItem(email));
            if (user) {
                user.role = 'Godly Derp';
                localStorage.setItem(email, JSON.stringify(user));
                alert(`Gifted Godly Derp role to ${user.firstName}`);
                viewAllUsers();
            } else {
                alert('User not found.');
            }
        }

        function removeGodlyDerp(email) {
            const user = JSON.parse(localStorage.getItem(email));
            if (user) {
                user.role = 'New Derp';
                localStorage.setItem(email, JSON.stringify(user));
                alert(`Removed Godly Derp role from ${user.firstName}`);
                viewAllUsers();
            } else {
                alert('User not found.');
            }
        }

        function banUser(email) {
            localStorage.removeItem(email);
            alert(`Banned user with email: ${email}`);
            viewAllUsers();
        }
    </script>
</body>
</html>
