<!DOCTYPE html>
<html>
<head>
    <title>Derpy Sign Up</title>
</head>
<body>
    <h2>Signup Form</h2>
    <form action="signup.py" method="post">
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name"><br><br>
        <label for="last_initial">Last Name Initial pls:</label><br>
        <input type="text" id="last_initial" name="last_initial"><br><br>
        <label for="dob">Date of Birth is needed:</label><br>
        <input type="date" id="dob" name="dob"><br><br>
        <label for="email">email pls:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Sign Up">
    </form>

    <h2>Login</h2>
    <form action="login.py" method="post">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
